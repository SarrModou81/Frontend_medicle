<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="text-center">
        <h2>Connexion</h2>
        <p class="subtitle">Plateforme de Rendez-vous Médicaux</p>
      </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email"
            placeholder="votre-email@exemple.com"
            autocomplete="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="current-password">
          <button 
            mat-icon-button 
            matSuffix 
            (click)="hidePassword = !hidePassword"
            type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error>
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="full-width login-button"
          [disabled]="isLoading">
          <mat-icon *ngIf="isLoading" class="spinner">refresh</mat-icon>
          {{ isLoading ? 'Connexion...' : 'Se connecter' }}
        </button>
      </form>

      <!-- BOUTONS DE TEST AJOUTÉS -->
      <div class="test-buttons-section">
        <p class="test-title">Tests rapides :</p>
        <div class="test-buttons">
          <button 
            mat-stroked-button 
            color="primary"
            (click)="loginWithDemo('patient')"
            [disabled]="isLoading"
            class="test-button">
            <mat-icon>person</mat-icon>
            Patient
          </button>
          
          <button 
            mat-stroked-button 
            color="accent"
            (click)="loginWithDemo('medecin')"
            [disabled]="isLoading"
            class="test-button">
            <mat-icon>medical_services</mat-icon>
            Médecin
          </button>
          
          <button 
            mat-stroked-button 
            color="warn"
            (click)="loginWithDemo('admin')"
            [disabled]="isLoading"
            class="test-button">
            <mat-icon>admin_panel_settings</mat-icon>
            Admin
          </button>
        </div>
      </div>
    </mat-card-content>
    
    <mat-card-actions class="text-center">
      <p>
        Pas encore de compte ? 
        <a routerLink="/register" class="register-link">S'inscrire</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
